<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <main>
        <div id="button-container">
            <div id="settings">
                <p>Settings</p>
                <img src="settings-symbol.png" alt="">
            </div>
            <div id="resolution">
                <p>Resolution</p>
                <input type="range" id="resolution-slider" min="4" max="100" value="16">
            </div>
            <div id="color">
                <p>Color</p>
                <select id="change-color">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="purple">Purple</option>
                    <option value="pink">Pink</option>
                    <option value="brown">Brown</option>
                    <option value="white">White</option>
                </select>
            </div>
            <button id="clear-button">Clear</button>
        </div>
        <div id="grid"></div>
    </main>
    <div id="icon-attr"> Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>  
</body>
</html>
